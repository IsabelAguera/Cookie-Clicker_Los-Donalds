<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>CookieDonuts</title>
</head>

<body onload="draw()">

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2><a href="https://fontmeme.com/simpsons-font/"><img src="https://fontmeme.com/permalink/190925/7560a8445b8627ecf4e6326edf7ee96b.png" alt="simpsons-font" border="0"></a></h2>
                <div>
                    <p><a id="affichage"> 0</a></p>
                </div>
            </div>
            <div class="col-md-8 titre">
                    <a href="https://fontmeme.com/simpsons-font/"><img src="https://fontmeme.com/permalink/190925/f98d13432c1acc72f31f953a0904ca42.png" alt="simpsons-font" border="0"></a>

            </div>
            <div class="col-md-2 homer">
                <img class="rounded float-right" src="img/homer-removebg-preview (2).png" width="80%" id="homer" alt="information">
            </div>
        </div>

    </div>
    <br>
    <div class="container-fluid cat">
        <div class="col-row d-flex">
            <article class="col-md-8 chat row">
                <div class="col-md-4 ">
                <img src="img/police-removebg-preview (1).png" alt="police" width="100%">
                </div>
                <div class="col-md-4 offset-2">
                    <canvas class="donut" onclick="counter()" width="300" height="300" id="clic"></canvas>
                </div>
                <p id="bigTime" style="visibility: hidden"><span id="time">30</span> sec</p>  
            </article>

            <aside class="col-md-3">
                <div class="row col-md-4 offset-2 bonus pt-5 mb-0">

                
                <h2><a href="https://fontmeme.com/simpsons-font/"><img src="https://fontmeme.com/permalink/190925/5288a09c80571f7d36c2134b2fa8dbd9.png" alt="simpsons-font" border="0"></a></h2>

                <!--
                    1er bonus
                    -->
                <div class="col-row">
                    <div class="col-md-12 count">
                        <p id="counter1">x1</p>
                    </div>
                    <div class="col-md-12 prix">
                            <p id="prix1">x2 -> 50</p>        
                    </div>
                    <div class="col-row mehmet">
                            <img src="img/me-removebg-preview-removebg-preview (1).png" id="multiplier" onclick="augmenterMultiplicateur()" width="600%" >      
                    </div>
                </div>
                <!--
                    2eme bonus
                    -->
                <div class="col-row">
                    <div class="col-md-12 count">
                        <p id="counter2">1</p>
                    </div>
                    <div class="col-md-12 prix">
                            <p id="prix2">250</p>
                

                    </div>
                    <div class="col-row hamza ">
                            <img src="img/hamzaa1-removebg-preview.png" id="tete" onclick="count2()" width="100%">    
                    </div>
                </div>

                <!--
                    3eme bonus
                    -->
                <div class="col-row">
                    <div class="col-md-12 count">
                        <p id="counter3">1</p>
                    </div>
                    <div class="col-md-12 prix3">
                        <p id="malus"> 500</p> 
                    </div>
                    <div class="col-row ashraf">
                        <img src="img/IMG_20190925_110957-removebg-preview.png"  id="tete" onclick="count3();timer()" width="100%">
                        
                    </div>
                </div>
            </div>
            </aside>



        </div>
    </div>

    <script src="cookie.js"></script>

</body>

</html>
